<div class="bg-cover bg-center bg-fixed" style="background-image: url('../../../assets/image.png');">
  <div class="h-screen flex justify-center items-center">
      <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
          <h1 class="text-3xl font-bold mb-8 text-center">Iniciar Sesión</h1>
          <form>
              <div class="mb-4">
                  <label class="block font-semibold text-gray-700 mb-2" for="text">
                      Usuario
                  </label>
                  <input
                      class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      #username type="text" placeholder="Ingrese usuario" />
              </div>
              <div class="mb-4">
                  <label class="block font-semibold text-gray-700 mb-2" for="password">
                      Contraseña
                  </label>
                  <input
                      class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                      #password type="password" placeholder="Enter your password" />
                  <a class="text-gray-600 hover:text-gray-800" href="#"> ¿Olvidaste tu contraseña?</a>
              </div>
              <div class="mb-6">
                  <button
                    (click)="login(username.value, password.value)"
                      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      type="button">
                      Ingresar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
